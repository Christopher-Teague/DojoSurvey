<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Survey Results</title>
</head>
<body>
    <div class="container-sm border border-dark border-3 mt-5 p-4">
        <h1 class="border-bottom border-1 border-dark">Submitted info:</h1>
        <div class="container">
            <div class="row">
                <div class="col">
                    <h5>Name:</h5>
                </div>
                <div class="col">
                    <h5> {{ session['name'] }}</h5>
                </div>
            </div>
            <div class="row">
                <div class="col">
                    <h5>Location:</h5>
                </div>
                <div class="col">
                    <h5> {{ session['location'] }}</h5>
                </div>
            </div>
            <div class="row">
                <div class="col">
                    <h5>Favorite Language:</h5>
                </div>
                <div class="col">
                    <h5> {{ session['language'] }}</h5>
                </div>
            </div>
            <div class="row">
                <div class="col">
                    <h5>Comments:</h5>
                </div>
                <div class="col">
                    <h5> {{ session['comments'] }}</h5>
                </div>
            </div>
        </div>
        <a href="/clear" class="link-primary">Go Back</a>
    </div>
</body>
</html>
