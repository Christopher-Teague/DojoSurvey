<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Dojo Survey</title>
</head>
<body>
    <div class="container d-flex justify-content-center">
        <div class="container-sm border border-dark border-3 mt-5 p-4">
            <h1 class="mb-3">Dojo Survey</h1>
            <form action="/result_show" method="post">
                <label class="form-label">Your Name:</label>
                <div class="input-group mb-3">
                    <input type="text" name="name" class="form-control" placeholder="Your Name">
                </div>
                <label class="form-label">Dojo Location:</label>
                <div class="mb-3">
                    <select class="form-select" name="location" >
                        <option selected>-- Select a Location --</option>
                        <option value="1">Online: Full-time</option>
                        <option value="2">West Coast</option>
                        <option value="3">East Coast</option>
                    </select>
                </div>
                <labelclass="form-label">Favorite Language:</label>
                <div class="mb-3">
                    <select class="form-select"  name="language" >
                        <option selected>-- Select a Language --</option>
                        <option value="1">HTML/CSS</option>
                        <option value="2">Java</option>
                        <option value="3">Python</option>
                    </select>
                </div>
                <label for="basic-url" class="form-label">Comments:</label>
                <div>
                    <textarea class="form-control"  name="comments" rows="3"></textarea>
                </div>
                <div class="mt-3">
                    <button type="submit" class="btn btn-primary">Submit</button>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
